{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top:10%;margin-bottom:15%;height:inherit">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2>Change password</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div style="margin-top: 20px">
            <button type="submit" class="btn btn-primary">Change password</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
